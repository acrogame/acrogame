<div class="container-game fixed gradient-game white shadow">
  
  <div class="countdown">
    <div class="bar" [ngStyle]="{width: countdownPercent}"></div>
  </div>
  
  <div>
    <button style="button" (click)="join()">Join</button>
  </div>
  
  <div class="container-letters bounceInDown animated" *ngIf="currentLetters">
    <span *ngFor="#letter of currentLetters">{{letter}}</span>
  </div>
</div>
