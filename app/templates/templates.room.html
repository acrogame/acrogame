<div class="container margin-top">
  <div>Room</div>
  
  <div>
    <spinner [show]="loading"></spinner>
  </div>
  
  <div class="game-board">
    <h1>{{room.name}}</h1>
  </div>
  
  <div>
    <ul class="messages-list">
		  <li *ngFor="#msg of chatUrl | $firebaseevent:'child_added'">
		  	dnichols: <strong>{{msg}}</strong>
		  </li>
	  </ul>
  </div>
</div>
